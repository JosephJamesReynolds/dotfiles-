; ============================================================
; Polybar Config - Zorin Desktop
; Catppuccin + Wallust Theme
; ============================================================

[colors]
background = #272227
foreground = #CAD3F5
primary = #D8649A
secondary = #704696
disabled = #6E6C7E
module-bg = #3B3540

; ============================================================
; Bar Definition
; ============================================================
[bar/main]
monitor = ${env:MONITOR:}
width = 99.4%
offset-x = 0.3%
offset-y = 3
height = 32pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 0pt
border-color = #00000000
padding-left = 1
padding-right = 1
module-margin = 1
separator =
separator-foreground = ${colors.disabled}

; Font - JetBrainsMono Nerd Font
font-0 = "JetBrainsMono Nerd Font:size=10;3"
font-1 = "JetBrainsMono Nerd Font:size=13;4"
font-2 = "JetBrainsMono Nerd Font:size=11;3"

; Module Layout (no battery, backlight, wifi, bluetooth)
modules-left = menu separator i3 separator mobo-temp mobo-cpu mobo-mem mobo-disk
modules-center = clock
modules-right = eth separator tray separator pulseaudio pulseaudio-mic separator powermenu

; ============================================================
; Left Modules
; ============================================================

[module/menu]
type = custom/text
content = %{T2}%{T-}
content-foreground = ${colors.primary}
click-left = rofi -show drun

[module/separator]
type = custom/text
content = |
content-foreground = ${colors.disabled}

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
format = <label-state> <label-mode>
; Active workspace
label-focused = %index%
label-focused-foreground = #D8649A
label-focused-background = ${colors.module-bg}
label-focused-underline = ${colors.primary}
label-focused-padding = 1
; Inactive workspace on this monitor
label-unfocused = %index%
label-unfocused-foreground = #666666
label-unfocused-padding = 1
; Visible workspace on another monitor
label-visible = %index%
label-visible-foreground = ${colors.foreground}
label-visible-padding = 1
; Urgent workspace
label-urgent = %index%
label-urgent-foreground = #f38ba8
label-urgent-padding = 1

[module/mobo-temp]
type = internal/temperature
interval = 5
; TODO: Run 'ls /sys/class/thermal/' on machine and update if needed
thermal-zone = 0
warn-temperature = 80
format = <ramp> <label>
format-foreground = #fab387
label = %temperature-f%
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = #fab387

[module/mobo-cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = #cba6f7
label = %percentage:2%%

[module/mobo-mem]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = #74c7ec
label = %used%

[module/mobo-disk]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-prefix = "󰋊 "
format-mounted-prefix-foreground = #a6e3a1
label-mounted = %percentage_used%%

; ============================================================
; Center Modules
; ============================================================

[module/clock]
type = internal/date
interval = 1
date = %I:%M %p
date-alt = %A, %d %B %Y | %I:%M %p
label = %date%
label-foreground = #74c7ec
format-prefix = "  "
format-prefix-foreground = #74c7ec

; ============================================================
; Right Modules
; ============================================================

[module/eth]
type = internal/network
; TODO: Run 'ip link' on machine and replace CHANGEME with actual interface name
interface = CHANGEME
interval = 5
format-connected = <label-connected>
label-connected = %{F#209fb5}󰈀%{F-}  %upspeed%  %downspeed%
label-connected-foreground = ${colors.foreground}
format-disconnected =

[module/tray]
type = internal/tray
tray-spacing = 4px

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = 󰖁  muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/pulseaudio-mic]
type = custom/script
exec = pamixer --default-source --get-volume-human 2>/dev/null || echo "N/A"
format-prefix = " "
format-prefix-foreground = ${colors.primary}
interval = 5
click-left = pamixer --default-source -t

[module/powermenu]
type = custom/text
content = %{T2}⏻%{T-}
content-foreground = #f38ba8
click-left = ~/.config/i3/powermenu.sh

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
